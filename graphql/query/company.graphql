query GET_COMPANY {
  company {
    id
    name
    code
    website
    shippingAddress {
      name
      street1
      street2
      city
      state
      postalCode
      country
    }
    billingAddress {
      name
      street1
      street2
      city
      state
      postalCode
      country
    }
    createdAt
  }
}
